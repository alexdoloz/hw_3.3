<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>To-Do</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
  <h1>This is todo list</h1>    
  <table id="todo_table">
  </table>
  <p id="error_message"></p>
</body>
<script>
  function updateTable() {
    var table = document.getElementById('todo_table');
    $.get("/api/tasks").done(function(data) {
      $('#error_message').text(JSON.stringify(data));
    }).fail(function() {
      $('#error_message').text("Failed to load tasks");
    });
  }
  updateTable();
</script>
</html>
